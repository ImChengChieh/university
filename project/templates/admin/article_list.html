{% extends "admin/base.html" %}
{% block page_name %}
    <div class="am-topbar-brand">
        <strong>后台管理</strong>
        <small>文章列表</small>
    </div>
{% endblock page_name %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='admin/js/article_list.js') }}"></script>
{% endblock scripts %}

{% block content %}
    <!-- modal start -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="delete-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">提示</div>
            <div class="am-modal-bd">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <!-- end modal -->

    <!-- modal start -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="set-top-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">提示</div>
            <div class="am-modal-bd">
                同时只支持一篇文章置顶，确认后该新闻将取代之前置顶的新闻
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <!-- end modal -->

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">文章</strong> /
                    <small>article</small>
                </div>
            </div>
            <hr>
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
{#                            <a href="{{ url_for("project.admin.article_add") }}" class="am-btn am-btn-default">#}
                            <a href="jvascript:void(0)" class="am-btn am-btn-default">
                                <span class="am-icon-plus"></span>
                                新增
                            </a>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select id="type" data-am-selected="{btnSize: 'sm'}">
                            <option value="0">全部</option>
                            {% for type in article_types %}
                                <option value="{{ type.id }}"> {{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <input id="keywords" type="text" class="am-form-field">
                          <span class="am-input-group-btn">
                            <button id="do_find" class="am-btn am-btn-default" type="button">搜索</button>
                          </span>
                    </div>
                </div>
            </div>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table id="article_list" class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id">ID</th>
                                <th class="table-title">标题</th>
                                <th class="table-type">类别</th>
                                <th class="table-date am-hide-sm-only">修改日期</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div id="pagination" class="am-cf"></div>
                        <hr/>
                    </form>
                </div>

            </div>
        </div>

    </div>
    <!-- content end -->
{% endblock content %}
