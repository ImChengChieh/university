<!--登录-->
<div class="header_register">
    <div class="w1200 top_">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('project.main.logout') }}" class="fr">退出</a>
            <a href="javascript:void(0)" class="fr admins" style="padding-right: 40px;">{{ current_user.username }}</a>
            <ul class="rpwd">
              <li><a href="{{ url_for('project.main.index_modify',id=current_user.id) }}" style="padding-right: 0;">个人中心</a> </li>
            </ul>
            {% if current_user.username == 'admin' %}
                <a href="{{ url_for('project.admin.login') }}" class="fr" style="padding-right: 40px;">后台管理</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('project.main.index_enter') }}" class="fr">登录</a>
            <a href="{{ url_for('project.main.index_register') }}" class="fr">注册</a>
        {% endif %}
    </div>
<div style="clear: both"></div>
</div>
<!--logo-->
<div class="header_logo">
    <div class="w1200 clear">
        <img src="{{ url_for("static", filename="images/logo.png") }}" class="logo"/>
        <img src="{{ url_for("static", filename="images/logo_name.png") }}" class="logo_name"/>
        <p class="logo_fonts">Southwest university of science and technology</p>
        <img src="{{ url_for("static", filename="images/logo_name2.png") }}" class="logo_name2"/>
        <img src="{{ url_for("static", filename="images/logo_stone.png") }}" class="stone"/>
    </div>
</div>
{% block scripts %}
    <script type="text/javascript" src="{{ url_for("static", filename="js/jquery.min.js") }}"></script>
    <script>
      $(function () {
          $('.top_ .admins').hover(function () {
              $('.top_ .rpwd').css('display','block')
          });
          $('.top_ .rpwd').hover(function () {
              $('.top_ .rpwd').css('display','block')
          },function () {
              $('.top_ .rpwd').css('display','none')
          });
      })
    </script>
{% endblock %}
